{% extends "layout.html" %}
{% block title %}Upload Song{% endblock %}
{% block content %}
<div class="auth-form">
    <h2>Upload New Song</h2>
    <form method="POST" action="{{ url_for('upload') }}" enctype="multipart/form-data">
        <input type="text" name="title" placeholder="Song Title" required>
        <input type="text" name="artist" placeholder="Artist Name" required>
        <label for="music_file">Music File (MP3):</label>
        <input type="file" name="music_file" accept=".mp3" required>
        <label for="art_file">Album Art (JPG, PNG):</label>
        <input type="file" name="art_file" accept="image/*" required>
        <button type="submit">Upload</button>
    </form>
</div>
{% endblock %}
